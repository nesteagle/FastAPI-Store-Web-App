version: "3.9"

services:
  fastapi-app:
    build: ./backend
    container_name: fastapi-store-dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    environment:
      - PYTHONUNBUFFERED=1
    working_dir: /app/backend
    command: uvicorn app:app --host 0.0.0.0 --reload

  frontend:
    build: ./frontend
    container_name: vite-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app/frontend
    working_dir: /app/frontend
    command: npm run dev -- --host 0.0.0.0