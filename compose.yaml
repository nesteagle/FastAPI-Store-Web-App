services:
  fastapi-app:
    build: ./backend
    container_name: fastapi-store-dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - fastapi_db:/app/backend/db:/app/backend/db/database.db
    environment:
      - PYTHONUNBUFFERED=1
    working_dir: /app
    command: uvicorn backend.app:app --host 0.0.0.0 --reload

  frontend:
    build: ./frontend
    container_name: vite-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0

  stripe-cli:
    image: stripe/stripe-cli:latest
    command: listen --forward-to http://host.docker.internal:8000/webhook/
    env_file:
      - .env.stripe-cli
    extra_hosts:
      - "host.docker.internal:host-gateway"
    tty: true

volumes:
  frontend_node_modules:
  fastapi_db:
